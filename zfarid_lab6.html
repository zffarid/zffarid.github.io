/*This adds markers to the positions based on their coordinates*/



function addMarker(props) {

  var WonderIconProps = L.Icon.extend({
    options: {
       iconSize:     [50, 50],
    }
});

  var WonderIcon = new WonderIconProps({
    iconUrl: props.imageIcon
  })

  var popup = L.popup({
    popup: props.popup
  })

  var marker = L.marker(
    props.coords,
    {icon: WonderIcon}
  ).addTo(map);

  marker.bindPopup(props.popup, { removable: true, editable: true }).openPopup();
