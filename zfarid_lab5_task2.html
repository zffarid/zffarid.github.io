<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <style type="text/css">

      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
      <body>


    <body onload="initialize()">

    <div id="map" style=" width: 15000px, height: 480px; "></div>
    <div>
      <input id="address" type="textbox" placeholder="Write Name of A Place!" />
      <input type="button" value="Geocode" onclick="codeAddress()" />
    </div>

<script>

    var geocoder;
    var map;
    function initialize() {
          geocoder = new google.maps.Geocoder();
          var latlng = new google.maps.LatLng(-34.397, 150.644);
          var mapOptions = {
          zoom: 4,
          center: latlng
        }
        map = new google.maps.Map(document.getElementById('map')
      , mapOptions);
    }

    function codeAddress() {
        var address = document.getElementById('address').value;
        geocoder.geocode( { 'address' : address}, function(
        results, status) {
        if (status == 'OK') {

          map.setCenter(results[0].geometry.location);

          for(i=0; i < results.length; i++){

            var marker = new google.maps.Marker({
              map: map,
              positon: results[i].geometry.location,
            });
          }

        } else {
          alert('Not able to locate the item searched: ' + status);
        }
      });
    }
</script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd6V4gTktRDbtcNQ7KkD1BlMcDPgYMS74&callback=initMap&libraries=&v=weekly"
    async
  ></script>

    </body>
</html>
